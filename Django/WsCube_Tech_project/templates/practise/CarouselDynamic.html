<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        .button
        {
            padding: 0;
            border: none;
            background: none;
        }
    </style>

</head>
<body>

<div class="container">
  <h2>Carousel Example</h2>
  <div id="myCarousel" style="text-align:center" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    
    
    <ol class="carousel-indicators">
      {% for i in image_arr %}
        <li data-target="#myCarousel" data-slide-to="{{forloop.counter}}"  ></li>
      {% endfor %}
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
    
      {% for i in image_arr %}
        <div class="item {% if forloop.counter == 1 %} active {% endif %} ">
          <img src="{{i.ImageLink}}" alt="{{i.ImageTitle}}" style="width:100%;">
          <div class="carousel-caption">
            <h3>{{i.ImageTitle}}</h3>
            <!-- <p>{{i.ImageDesc | safe }}</p> -->
            <!-- <p>{{i.ImageDesc|capfirst}}</p> -->
            <p>{{i.ImageDesc|capfirst|safe}}</p>
            <!-- <p>{{i.ImageDesc|wordcount}}</p> -->
            <!-- <p>{{i.ImageDesc| upper }}</p> -->
            <!-- <p>{{i.ImageDesc| lower }}</p> -->
            <!-- <p>{{i.ImageDesc| upper | safe | first }}</p> -->
          </div>
        </div>
      {% endfor %}
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
